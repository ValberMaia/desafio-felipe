<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death site</title>
</head>
<body background="download.gif" style="color: white;">
    <form action="#" method="post">
        <label>Nome:
            <input type="text" size="100">
        </label><br><br>
        <label for="email">Email:
            <input type="email" size="100" id="email" placeholder="email@gmail.com" required>
        </label><br><br>
        <label for="foto">Foto do cacete:
            <input type="file" accept="image/*" id="foto">
        </label><br><br>
        <label>Defina o tema da fbihsfsd<br>
            <input type="radio" value="Matar com dor"> Matar com dor<br>
            <input type="radio" value="Mamar"> Sangre<br>
            <input type="radio" value="Suicidio"> Suicidio<br>
        </label><br><br>
        <label>Frequencia de morte:<br>
            <select>
                <option value="dia">Diariamente</option>
                <option value="mes">Mensalmente</option>
                <option value="ano">Analmente</option>
            </select>
        </label><br><br>
        <label>Envios a partir de:
            <input type="date">
        </label><br><br>
        <fieldset>
            <legend>Como descobriu a gente?</legend>
            <input type="checkbox" value="Inferno">No Inferno<br>
            <input type="checkbox" value="familia">Indicação de familia<br>
            <input type="checkbox" value="outros">outros<br>
        </fieldset>
        <label>Nivel de foda:<br>
            <input type="range" min="0" max="10" value="10">
            <input type="search">
        </label><br>

        <input type="submit" value="Matar">
        <input type="reset" value="Reviver">
    </form>
</body>
</html>
